<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card" id="profileCard">
            <div class="card-body text-center">
                <img src="https://via.placeholder.com/150" alt="Imagem de Perfil" id="profileImage" class="rounded-circle mb-3" style="width: 150px;">
                <h3 id="profileName">Nome: Meu Perfil</h3>
                <p id="profileAge">Idade: 18</p>

                <h5>Hobbies:</h5>
                <ul id="hobbiesList" class="list-group mb-3">
                </ul>

                <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
                <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
                <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>

                <div class="mt-3">
                    <input type="text" id="imageLink" class="form-control" placeholder="Cole o link da imagem aqui">
                    <button class="btn btn-info mt-2" onclick="trocarImagem()">Alterar Imagem</button>
                </div>

                <button class="btn btn-secondary mt-3" onclick="alterarIdade()">Alterar Idade</button>
            </div>
        </div>
    </div>

    <script>
        function alterarNome(){
            const novoNome = prompt("Digite o novo nome:");
            if (novoNome){
                document.getElementById("profileName").textContent = "Nome: " + novoNome;
            }
        }

        function adicionarHobby() {
            const novoHobby = prompt("Digite um novo hobby:");
            if (novoHobby) {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.textContent = novoHobby;
                const botaoRemover = document.createElement("button");
                botaoRemover.className = "btn btn-danger btn-sm";
                botaoRemover.textContent = "Remover";
                botaoRemover.onclick = function() {
                    removerHobby(botaoRemover);
                };
                li.appendChild(botaoRemover);
                document.getElementById("hobbiesList").appendChild(li);
            }
        }

        function removerHobby(botao){
            const itemHobby = botao.parentElement;
            itemHobby.remove();
        }

        function mudarCorDeFundo(){
            const cores = ["#f8de7da", "#dlecfl", "#d4edda", "#fff3cd", "#cce5ff"];
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.getElementById("profileCard").style.backgroundColor = corAleatoria;
        }

        function trocarImagem() {
            const imageUrl = document.getElementById("imageLink").value;
            if (imageUrl) {
                document.getElementById("profileImage").src = imageUrl;
            } else {
                alert("Por favor, cole um link de imagem válido.");
            }
        }

        function alterarIdade() {
            const novaIdade = prompt("Digite a nova idade:");
            if (novaIdade && !isNaN(novaIdade) && novaIdade > 0) {
                document.getElementById("profileAge").textContent = "Idade: " + novaIdade;
            } else {
                alert("Por favor, insira uma idade válida.");
            }
        }
    </script>

    <script src="http://cdn.delivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
